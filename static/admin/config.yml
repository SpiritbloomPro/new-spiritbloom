backend:
  name: github
  branch: main
  repo: Harreks/new-spiritbloom
  open_authoring: true

publish_mode: editorial_workflow
site_url: https://new.spiritbloom.pro
logo :
  src: https://new.spiritbloom.pro/img/Spiritbloom.png
  show_in_header: true

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
- name: general
  label: "General Guide"
  folder: general
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}"
  fields:
    - { name: title, label: Title, widget: string }
    - { name: body, label: Body, widget: markdown }
    - { name: sidebar_position, label: Sidebar Position, widget: number}
- name: preservation
  label: "Preservation Guide"
  folder: preservation
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}"
  fields:
    - { name: title, label: Title, widget: string }
    - { name: body, label: Body, widget: markdown }
    - { name: sidebar_position, label: Sidebar Position, widget: number}
- name: holy-paladin
  label: "Holy Paladin Guide"
  folder: holy-paladin
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}"
  fields:
    - { name: title, label: Title, widget: string }
    - { name: body, label: Body, widget: markdown }
    - { name: sidebar_position, label: Sidebar Position, widget: number}
- name: restoration-shaman
  label: "Restoration Shaman Guide"
  folder: restoration-shaman
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}"
  fields:
    - { name: title, label: Title, widget: string }
    - { name: body, label: Body, widget: markdown }
    - { name: sidebar_position, label: Sidebar Position, widget: number}
- name: blog
  label: "Blog"
  folder: blog
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields:
    - { name: title, label: Title, widget: string }
    - { name: body, label: Body, widget: markdown }
    - label: "Tags"
      name: "tags"
      widget: "list"
    - label: "Authors"
      name: "authors"
      widget: "list"