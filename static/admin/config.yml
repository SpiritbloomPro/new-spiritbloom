backend:
  name: github
  branch: dev
  repo: SpiritbloomPro/new-spiritbloom

site_url: https://new.spiritbloom.pro
logo :
  src: https://new.spiritbloom.pro/img/Spiritbloom.png
  show_in_header: true

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

media_libraries:
  default:
    config:
      transformations:
        raster_image:
          format: webp
          width: 2048
          height: 2048
        svg:
          optimize: true
  stock_assets:
    providers: []

output:
  omit_empty_optional_fields: true

collections:
- name: general
  label: "General Guide"
  folder: general
  media_folder: /static/img/general
  public_folder: /img/general
  icon: star
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}"
  fields:
    - { name: title, label: Title, widget: string }
    - { name: description, label: Description, widget: string}
    - { name: body, label: Body, widget: markdown }
    - { name: sidebar_position, label: Sidebar Position, widget: number, min: 1, max: 20}
- name: preservation
  label: "Preservation Guide"
